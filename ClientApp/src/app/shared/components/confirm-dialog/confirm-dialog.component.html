<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{ data.cancelText || 'Cancel' }}</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirmText || 'Yes'
        }}</button>
</mat-dialog-actions>
