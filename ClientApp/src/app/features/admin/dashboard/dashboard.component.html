<div class="dashboard-container">
    <h2>Tổng hợp khí tài</h2>

    <div class="stats-grid" *ngIf="stats">
        <mat-card class="stat-card">
            <mat-card-header>
                <mat-card-title>{{ stats.totalMachines }}</mat-card-title>
                <mat-card-subtitle>Tổng số khí tài</mat-card-subtitle>
            </mat-card-header>
            <mat-icon color="primary">precision_manufacturing</mat-icon>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-header>
                <mat-card-title>{{ stats.totalTypes }}</mat-card-title>
                <mat-card-subtitle>Các loại khí tài</mat-card-subtitle>
            </mat-card-header>
            <mat-icon color="accent">category</mat-icon>
        </mat-card>
    </div>

    <div class="charts-container" *ngIf="stats">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Phân loại khí tài</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="chart-wrapper">
                    <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
                    </canvas>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="chart-card">
            <mat-card-header>
                <mat-card-title>Tổng hợp khí tài theo đơn vị</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart [data]="barChartData" [type]="barChartType" [options]="barChartOptions">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>

    <div *ngIf="!loading && !stats" class="error-message">
        <p>Không có dữ liệu. Vui lòng thử lại sau.</p>
    </div>

    <div *ngIf="loading">
        Đang tải dữ liệu...
    </div>
</div>
