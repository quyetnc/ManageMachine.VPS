<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Sửa thông tin máy móc' : 'Thêm máy móc mới' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="machineForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Số hiệu</mat-label>
                        <input matInput formControlName="serialNumber" placeholder="Nhập số hiệu (bỏ trống để tự tạo)">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Tên máy móc</mat-label>
                        <input matInput formControlName="name" placeholder="Tên máy móc">
                        <mat-error>Tên máy móc là bắt buộc</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Ngày cấp</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dateIssued" placeholder="DD/MM/YYYY">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Loại máy móc</mat-label>
                        <mat-select formControlName="machineTypeId">
                            <mat-option *ngFor="let type of machineTypes" [value]="type.id">
                                {{type.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>Loại máy móc là bắt buộc</mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Trạng thái</mat-label>
                        <textarea matInput formControlName="description" rows="3"></textarea>
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-label>Hình ảnh máy móc</mat-label>
                        <div class="file-input-container">
                            <button mat-stroked-button type="button" (click)="fileInput.click()">
                                <mat-icon>cloud_upload</mat-icon> Upload Image
                            </button>
                            <input #fileInput type="hidden" (change)="onFileSelected($event)" type="file"
                                accept="image/*" style="display:none;">

                            <img *ngIf="imagePreview"
                                [src]="imagePreview.startsWith('http') ? imagePreview : '/' + imagePreview"
                                alt="Image Preview" class="image-preview">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Phân công cho người dùng</mat-label>
                        <mat-select formControlName="userId">
                            <mat-option [value]="null">-- Không phân công --</mat-option>
                            <mat-option *ngFor="let user of users" [value]="user.id">
                                {{user.fullName}} ({{user.username}})
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>



                <div class="actions">
                    <button mat-button type="button" routerLink="/machines">Hủy</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading || machineForm.invalid">
                        {{ loading ? 'Đang lưu...' : 'Lưu' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
