<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit User' : 'Create User' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Tên người dùng</mat-label>
                        <input matInput formControlName="username">
                        <mat-error>Tên người dùng là bắt buộc</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Tên đầy đủ</mat-label>
                        <input matInput formControlName="fullName">
                        <mat-error>Tên đầy đủ là bắt buộc</mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-error>Email không hợp lệ</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role">
                            <mat-option *ngFor="let r of roles" [value]="r.value">
                                {{r.label}}
                            </mat-option>
                        </mat-select>
                        <mat-error>Role là bắt buộc</mat-error>
                    </mat-form-field>
                </div>

                <div class="row" *ngIf="!isEditMode">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-error>Password là bắt buộc</mat-error>
                    </mat-form-field>
                </div>

                <div class="actions">
                    <button mat-button type="button" routerLink="/users">Hủy</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                        {{ isEditMode ? 'Cập nhật' : 'Tạo mới' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
