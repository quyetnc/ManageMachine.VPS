<div class="list-container">
    <div class="header">
        <h2>Đơn vị quản lí</h2>
        <button mat-raised-button color="primary" routerLink="/users/create">
            <mat-icon>add</mat-icon> Tạo mới
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tài khoản </th>
                <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Đơn vị quản lí </th>
                <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vai trò </th>
                <td mat-cell *matCellDef="let user"> {{getRoleName(user.role)}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Thay đổi </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" [routerLink]="['/users/edit', user.id]" title="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="resetPassword(user)" title="Reset Password">
                        <mat-icon>lock_reset</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUser(user)" title="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" aria-label="Select page"></mat-paginator>
    </div>
</div>
